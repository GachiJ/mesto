<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто </h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить пост"></button>
      </section>
      <section class="cards" aria-label="Карточки">
        <template class="template">
          <article class="card">
            <button type="button" class="card__delete-button"></button>
            <img class="card__photo">
            <div class="card__panel">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрытие попапа"
          id="popup-edit-button-close"></button>
        <form class="popup__form" name="profile-form" id="profile-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="username" id="input-name"
            placeholder="Введите имя" required minlength="2" maxlength="40">
          <span class="error" id="input-name-error"></span>
          <input type="text" class="popup__input popup__input_type_info" name="userinfo" id="input-info"
            placeholder="Ваши интересы" required minlength="2" maxlength="200">
          <span class="error" id="input-info-error"></span>
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрытие попапа"
          id="popup-type-photo-button-close"></button>
        <form class="popup__form" name="form-add-card" id="form-add-card" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_card_title" name="photo-title" id="input-name-photo"
            placeholder="Название" required minlength="2" maxlength="40">
          <span class="error" id="input-name-photo-error"></span>
          <input type="url" class="popup__input popup__input_card_url" name="photo-url" id="input-url"
            placeholder="Ссылка на картинку" required pattern="https?://.+">
          <span class="error" id="input-url-error"></span>
          <button class="popup__button-submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__container">
        <button class="popup__button-close" type="button" id="popup-photo-button-close"></button>
        <img class="popup__photo" src="#" alt="Фото">
        <h3 class="popup__caption"></h3>
      </div>
    </div>
  </div>


  <script type="module" src="./scripts/index.js"></script>
</body>


</html>
