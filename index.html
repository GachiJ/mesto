<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто </h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Мне нравиться"></button>
      </section>
      <section class="cards" aria-label="Карточик">
        <article class="card">
          <img src="./images/Canada.jpg" alt="Пейзаж парка Гарибальди" class="card__photo">
          <ul class="card__panel">
            <li>
              <h2 class="card__title">парк Гарибальди</h2>
            </li>
            <li> <button class="card__like-button" type="button" aria-label="Мне нравиться"></button></li>
          </ul>
        </article>
        <article class="card">
          <img src="./images/Japan.jpg" alt="Вид на Токио с высоты птичьего полета" class="card__photo">
          <ul class="card__panel">
            <li>
              <h2 class="card__title">Токио</h2>
            </li>
            <li> <button class="card__like-button" type="button" aria-label="Мне нравиться"></button></li>
          </ul>
        </article>
        <article class="card">
          <img src="./images/Rome.jpg" alt="Рим" class="card__photo">
          <ul class="card__panel">
            <li>
              <h2 class="card__title">Рим</h2>
            </li>
            <li> <button class="card__like-button" type="button" aria-label="Мне нравиться"></button></li>
          </ul>
        </article>
        <article class="card">
          <img src="./images/Sochi.jpg" alt="Лесной массив города Сочи" class="card__photo">
          <ul class="card__panel">
            <li>
              <h2 class="card__title">Сочи</h2>
            </li>
            <li> <button class="card__like-button" type="button" aria-label="Мне нравиться"></button></li>
          </ul>
        </article>
        <article class="card">
          <img src="./images/Venice.jpg" alt="Улицы Венеции" class="card__photo">
          <ul class="card__panel">
            <li>
              <h2 class="card__title">Венеция</h2>
            </li>
            <li><button class="card__like-button" type="button" aria-label="Мне нравиться"></button></li>
          </ul>
        </article>
        <article class="card">
          <img src="./images/Vienna.jpg" alt="Улицы Вены" class="card__photo">
          <ul class="card__panel">
            <li>
              <h2 class="card__title">Вена</h2>
            </li>
            <li> <button class="card__like-button" type="button" aria-label="Мне нравиться"></button></li>
          </ul>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрытие попапа"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="username" placeholder="Введите имя">
          <input type="text" class="popup__input popup__input_type_info" name="userinfo">
          <button class="popup__button-sumbit" type="submit">Сохранить</button>
        </form>

      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>


</html>
